<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
    <script src="main.js" async></script>
</head>

<body>

    <header>
        <div class="container">
            <a href="#"><img src="images/logo.svg" alt="Logo"></a>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="left">
                <h1><span>WE'RE <br></span> COMING <br> SOON</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>

                <div class="input-section">
                    <input class="invalid" id="input-email" type="email" placeholder="Email Address"
                        aria-labelledby="input-email">
                    <img class="icon-error" src="images/icon-error.svg" alt="Error icon" style="z-index: 99;">
                    <button onclick="validateEmail()"><img src="images/icon-arrow.svg" alt="Arrow icon"></button>
                </div>

                <p class="invalid-text">Please provide a valid email</p>

            </section>

            <section class="right">
                <img class="hero-desktop" src="images/hero-desktop.jpg" alt="">
                <img class="hero-mobile" src="images/hero-mobile.jpg" alt="">
            </section>
        </div>
    </main>

</body>

</html>
